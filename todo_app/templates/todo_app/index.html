<!-- todo_list/todo_app/templates/todo_app/index.html -->

{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>Todas as minhas listas</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.titulo }}
        </div>
    </li>
    {% empty %}
    <h4>Voce nao tem listas de tarefa!</h4>
    {% endfor %}
</ul>
<p>
	<input
		value="Adicionar nova lista de tarefas"
		type="button"
		onclick="location.href='{% url "list-add" %}'"/>
</p>
{% endblock %}
